# 中国联通签到插件配置
# 将此配置添加到Loon的[Scripting]部分

[MITM]
hostname = *.10010.com, act.10010.com, m.client.10010.com

[Panel]
china-unicom = script-name=china-unicom, title=联通签到, content=点击配置, update-interval=3600

[Script]
# 手动执行脚本
china-unicom-manual = type=generic, script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/refs/heads/main/plugins/ChinaUnicom/ChinaUnicom.js, timeout=30, argument=enableSign=true&enableLottery=true&enableNotification=true

# 定时执行
china-unicom-auto = type=cron, cronexp=0 9 * * *, script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/refs/heads/main/plugins/ChinaUnicom/ChinaUnicom.js, timeout=30, argument=enableSign=true&enableLottery=true&enableNotification=true

# 配置面板
[Scripting]
ChinaUnicom-config = https://raw.githubusercontent.com/SXIE-ai/Loon/refs/heads/main/plugins/ChinaUnicom/ChinaUnicom-config.json

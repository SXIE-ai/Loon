[General]
name = QQ音乐自动签到
author = SXIE-ai
desc = 简洁稳定的单账号QQ音乐签到插件
version = final.2.0
enabled = true
hide-vpn-icon = false
platform = ios
min-loon-version = 3.2.0
min-ios-version = 15.0

[Argument]
# 用户配置
cookie_switch=switch, true, false, tag=Cookie获取, desc=是否自动获取Cookie
notification_switch=switch, true, false, tag=通知开关, desc=是否显示签到通知
vip_switch=switch, true, false, tag=VIP签到, desc=是否执行VIP成长值签到
checkin_time=select, "09:10", "08:00", "10:00", "12:00", "14:00", "16:00", "18:00", "20:00", "22:00", tag=签到时间, desc=每日自动签到时间
retry_times=select, "1", "2", "3", tag=重试次数, desc=签到失败重试次数

[Script]
# 定时签到（使用配置的时间）
cron "{{checkin_time}}" script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, timeout=300, tag=QQ音乐自动签到, argument=auto

# 自动获取Cookie（受开关控制）
http-request ^https?://(y|c|u)\.qq\.com/ script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, tag=QQ音乐Cookie获取, requires-body=true, argument=cookie, enabled={{cookie_switch}}

# 状态面板
panel = script-name=QQ音乐签到, script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, update-interval=3600, argument=panel

# 手动操作
http-request ^https?://manual\.qqmusic\.local/ script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, tag=QQ音乐手动操作, argument=manual

[MITM]
hostname = y.qq.com, c.y.qq.com, u.y.qq.com
skip-server-cert-verify = true
enable-http2 = true
enable-quic-fallback = true
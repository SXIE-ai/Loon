# QQMusic.plugin
# QQ音乐自动签到插件
# 作者: DeepSeek
# 版本: 2.0.0
# 描述: 自动完成QQ音乐每日签到、任务、领取奖励

[General]
name = QQ音乐签到
author = DeepSeek
desc = 自动完成QQ音乐签到和任务，支持多账号
version = 2.0.0
icon = https://raw.githubusercontent.com/app2smile/rules/master/icon/qqmusic.png
homepage = https://github.com/yourname/loon-plugins
update = https://raw.githubusercontent.com/yourname/loon-plugins/master/QQMusic.plugin/plugin.conf

# 脚本文件映射
script-path = qqmusic_checkin.js
panel-path = qqmusic_panel.js
cookie-path = qqmusic_cookie.js
task-path = qqmusic_task.js
utils-path = qqmusic_utils.js

# 插件行为配置
enabled = true
# 是否启用多账号
multi-account = false
# 签到时间 (24小时制)
checkin-time = 09:10
# 是否启用通知
enable-notification = true
# 是否启用详细日志
verbose-logging = false

[Script]
# 定时任务
cron "10 9 * * *" script-path=qqmusic_checkin.js, timeout=300, tag=QQ音乐自动签到, enabled=true
# Cookie获取
http-request ^https?://(y|c|u)\.qq\.com/ script-path=qqmusic_cookie.js, requires-body=true, tag=QQ音乐Cookie, enabled=true
# 手动触发
http-request ^https?://trigger\.qqmusic\.local/ script-path=qqmusic_checkin.js, tag=QQ音乐手动签到, enabled=true
# 任务完成
http-request ^https?://task\.qqmusic\.local/ script-path=qqmusic_task.js, tag=QQ音乐任务, enabled=true

[MITM]
hostname = y.qq.com, c.y.qq.com, u.y.qq.com, *.qq.com

[Panel]
# 状态面板
panel = script-name=QQ音乐签到面板, script-path=qqmusic_panel.js, update-interval=3600

[Store]
# 持久化存储键名
cookie-key = QQMusic_Cookies
checkin-key = QQMusic_Checkin_History
config-key = QQMusic_Plugin_Config
account-key = QQMusic_Accounts

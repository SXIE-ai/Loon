[General]
name = QQ音乐自动签到
author = SXIE-ai
desc = QQ音乐自动签到插件
version = 1.0.0
enabled = true
hide-vpn-icon = false
platform = ios
min-loon-version = 3.2.0
min-ios-version = 15.0

[Script]
# 定时签到（每天早上9:10）
cron "10 9 * * *" script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, timeout=300, tag=QQ音乐自动签到, argument=auto

# 自动获取Cookie
http-request ^https?://(y|c|u)\.qq\.com/ script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, tag=QQ音乐Cookie获取, requires-body=true, argument=cookie

# 状态面板
panel = script-name=QQ音乐签到, script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, update-interval=3600, argument=panel

# 手动触发签到
http-request ^https?://trigger\.qqmusic\.local/ script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic.js, tag=QQ音乐手动签到, argument=manual

[MITM]
# 需要解密的域名
hostname = y.qq.com, c.y.qq.com, u.y.qq.com, *.qq.com
skip-server-cert-verify = true
enable-http2 = true
enable-quic-fallback = true

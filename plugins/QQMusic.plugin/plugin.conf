# QQMusic.plugin
# QQ音乐自动签到插件
# 作者: DeepSeek
# 版本: 2.0.0
# 描述: 自动完成QQ音乐每日签到、任务、领取奖励

[General]
name = QQ音乐签到
author = SXIE-ai
desc = QQ音乐自动签到插件
version = 2.0.0
icon = https://y.qq.com/favicon.ico
# 重要：更新URL指向你的GitHub
update = https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/plugin.conf
enabled = true

[Script]
# 修改所有script-path为GitHub路径
# 定时签到
cron "10 9 * * *" script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic_checkin.js, timeout=300, tag=QQ音乐自动签到

# 获取Cookie
http-request ^https?://(y|c|u)\.qq\.com/ script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic_cookie.js, tag=QQ音乐Cookie获取, requires-body=true

# 状态面板
panel = script-name=QQ音乐状态, script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic_panel.js, update-interval=3600

# 手动触发
http-request ^https?://trigger\.qqmusic\.local/ script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic_checkin.js, tag=QQ音乐手动签到

# 任务执行
http-request ^https?://task\.qqmusic\.local/ script-path=https://raw.githubusercontent.com/SXIE-ai/Loon/main/plugins/QQMusic.plugin/qqmusic_task.js, tag=QQ音乐任务

[MITM]
hostname = y.qq.com, c.y.qq.com, u.y.qq.com, *.qq.com
